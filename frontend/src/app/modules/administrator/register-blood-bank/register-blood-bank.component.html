  <form action="" style="margin-top: 20px; margin-bottom: 10px;">
    <section class="vh-100" style="background-color: white;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px; background-color: #632626; margin-bottom: 10px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register new blood bank</p>
  
                      <form class="mx-1 mx-md-4">
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" name="Name" (keyup)="validation.checkNameEmpty(bloodBank.name)" [(ngModel)]="bloodBank.name" required/>
                            <p style=" display: none;" id="emptyNameAlert">Name field is empty!</p>
                            <label class="form-label" for="form3Example1c">Name</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <textarea class="form-control" rows="4" cols="40" name="comment" [(ngModel)]="bloodBank.description" placeholder="I have soooo many..." form="usrform"  >
                            </textarea>        
                            <label class="form-label" for="form3Example1c">Description</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4cd" class="form-control" name="Country" (keyup)="validation.checkCountryEmpty(address.country)" [(ngModel)]="address.country" required/>
                            <p style=" display: none;" id="emptyCountryAlert">Country field is empty!</p>
                            <label class="form-label" for="form3Example4cd">Country</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4cd" class="form-control" name="City" (keyup)="validation.checkCityEmpty(address.city)" [(ngModel)]="address.city" required/>
                            <p style=" display: none;" id="emptyCityAlert">City field is empty!</p>
                            <label class="form-label" for="form3Example4cd">City</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4cd" class="form-control" name="Street" [(ngModel)]="address.street" required/>
                            <label class="form-label" for="form3Example4cd">Street</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4cd" class="form-control" name="Number" [(ngModel)]="address.number" required/>
                            <label class="form-label" for="form3Example4cd">Number</label>
                          </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <input type="submit" (click)="createBloodBank()" class="btn btn-primary btn-lg" id="reg" value="Register">
                        </div>
                      </form>
  
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                      <img src="assets/bb.png"
                        class="img-fluid" alt="Sample image">
  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </form>
