<h5>Add new medical workers</h5>
<div mat-dialog-content>
   <form [formGroup]="medicalWorkersForm">
    <p>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-select formControlName="selectedMW" placeholder="Medical Worker">
              <mat-option *ngIf="freeMedicalWorkers.length < 1" selected="true">
                No Available medical workers
              </mat-option>
              <mat-option *ngFor="let mworker of freeMedicalWorkers" [value]="mworker">
                {{mworker.name}} {{mworker.surname}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <p>
          <button mat-raised-button color="warn" (click)="addWorker()">Add</button>
          <button ml-5 mat-raised-button color="primary" style="margin-left: 10px;" (click)="close()" >Close</button>
        </p>
   </form>
</div>
