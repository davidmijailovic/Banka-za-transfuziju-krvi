<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="id" matSortDirection="asc">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef > No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


    <ng-container matColumnDef="bloodBank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> BloodBank </th>
        <td mat-cell *matCellDef="let element"> {{element.bloodBank.name}} </td>
      </ng-container>


  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="startTime"> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startTime | date:'mediumDate'}} </td>
  </ng-container>


  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by startTime"> Start Time </th>
    <td mat-cell *matCellDef="let element"> {{element.startTime | date:'shortTime'}} </td>
  </ng-container>


<ng-container matColumnDef="cancel">
  <th mat-header-cell *matHeaderCellDef> Cancel </th>
  <td mat-cell *matCellDef="let element"> <button mat-button [disabled]="" class="justify-content-center"  (click)="cancelAppointment($event, element.id)" name="cancel" style="background-color: rgb(231, 40, 40);">Cancel</button> </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
