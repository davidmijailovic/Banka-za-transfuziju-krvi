

<form action="" style="margin-top: 20px; margin-bottom: 10px;">
  <section class="vh-100" style="background-color: white;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px; width: 1000px;  background-color: #632626; margin-bottom: 10px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold fs-4 mb-5 mx-1 mx-md-4 mt-4">Survey</p>

                    <form class="mx-1 mx-md-4">

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">1.Have you ever voluntarily donated blood?</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" [(ngModel)]="survey.answer1" name="firstQuestion" value="yes">
                            <label class="form-check-label">Yes</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" [(ngModel)]="survey.answer1" name="firstQuestion" value="no">
                            <label class="form-check-label">No</label>
                          </div>
                          </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">2.Did you eat anything before coming to donate blood?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer2" name="secondQuestion" value="yes">
                          <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer2" name="secondQuestion" value="no">
                          <label class="form-check-label">No</label>
                        </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">3.Do you take any medications?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer3" name="thirdQuestion" value="yes">
                          <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer3" name="thirdQuestion" value="no">
                          <label class="form-check-label">No</label>
                        </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">4.Have you ever been treated for epilepsy, diabetes, asthma, tuberculosis, heart attack, stroke?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer4" name="fourthQuestion" value="yes">
                          <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer4" name="fourthQuestion" value="no">
                          <label class="form-check-label">No</label>
                        </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">5.Have you drunk alcohol in the last 6 hours?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer5" name="fifthQuestion" value="yes">
                          <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer5" name="fifthQuestion" value="no">
                          <label class="form-check-label">No</label>
                        </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">6.Do you use drugs?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer6" name="sixthQuestion" value="yes">
                          <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer6" name="sixthQuestion" value="no">
                          <label class="form-check-label">No</label>
                        </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">7.Do you suffer from any chronic disease?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer7" name="seventhQuestion" value="yes">
                          <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer7" name="seventhQuestion" value="no">
                          <label class="form-check-label">No</label>
                        </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">8.Are you allergic to any medicine?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer8" name="eighthQuestion" value="yes">
                          <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer8" name="eighthQuestion" value="no">
                          <label class="form-check-label">No</label>
                        </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">9.Have you received any vaccine or serum in the past 12 months?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer9" name="ninethQuestion" value="yes">
                          <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer9" name="ninethQuestion" value="no">
                          <label class="form-check-label">No</label>
                        </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">10.Have you had a tooth extracted in the last 7 days?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer10" name="tenthQuestion" value="yes">
                          <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="survey.answer10" name="tenthQuestion" value="no">
                          <label class="form-check-label">No</label>
                        </div>
                        </div>
                      </div>



                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required/>
                        <label class="form-check-label" for="form2Example3">
                          I confirm that I have filled in the correct information
                        </label>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <input type="submit" (click)="createSurvey()" class="btn btn-primary btn-lg" id="reg" value="Create">
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</form>
