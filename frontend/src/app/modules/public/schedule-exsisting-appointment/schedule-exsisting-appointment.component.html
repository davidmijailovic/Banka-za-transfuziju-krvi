<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


    <ng-container matColumnDef="bloodBank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> BloodBank </th>
        <td mat-cell *matCellDef="let element"> {{element.bloodBank.name}} </td>
      </ng-container>


  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startTime | date:'mediumDate'}} </td>
  </ng-container>


  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by start time"> Start Time </th>
    <td mat-cell *matCellDef="let element"> {{element.startTime | date:'HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="schedule">
    <th mat-header-cell *matHeaderCellDef> Schedule </th>
    <td mat-cell *matCellDef="let element"> <button mat-button [disabled]="!user.hasSurvey" class="justify-content-center"  (click)="scheduleAppointment($event, element.id)" name="schedule" style="background-color: rgb(70, 236, 70);">Schedule</button> </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
