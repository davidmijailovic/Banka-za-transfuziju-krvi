<h1 style="font-size: 60px; margin: auto; max-width: 600px;">Register your bank api key</h1>
<form (ngSubmit)="sendData()" style="margin: auto; max-width: 600px;">
    <input type="text" name="api" style="margin-top: 20px;" [(ngModel)]="ApiKey" required>
    <input type="submit" style="display: block; margin-top: 20px;" value="Register" name="sub">
</form>
